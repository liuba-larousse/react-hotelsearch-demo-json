<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="shortcut icon"
      href="https://pbs.twimg.com/profile_images/1309498441232461825/3sW2bAxK_400x400.jpg"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta
      property="og:title"
      content="Hotel Search App - React, Material UI, SCSS"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1616036740257-9449ea1f6605?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c3Vuc2V0JTIwYmVhY2h8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80"
    />
    <meta
      property="og:description"
      content="React Hotel Search App / Learning Project"
    />
    <meta
      property="og:url"
      content="https://react-hotelsearch-demo-app.netlify.app/"
    />
    <title>Hotel Search React App</title>
    <link
      id="external-css"
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Hind+Siliguri&amp;display=swap"
      media="all"
    />
    <link
      id="external-css"
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap"
      media="all"
    />
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

</html>
